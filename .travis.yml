language: node_js
node_js: 6.3.1

install:
  - npm install

  - rvm install 2.3.1 --install --binary --fuzzy
  - ruby --version
  - bundle --version
  - bundle install -j4

before_script:
  - source script/xvfb_source.bash

script:
  - "$(npm bin)/coffee test/screenshot.coffee docs/screenshot/"
  - "for x in docs/screenshot/*.png; do bash script/upload.bash $x; done"

cache:
  - bundler
  - node_modules

deploy:
  provider: heroku
  api_key:
    secure: ""
  app:
    master: csmock
  on:
    repo: codestand/mockup
